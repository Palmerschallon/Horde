<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horde Keyboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="horde-keyboard">
        <div id="hive-container">
            <canvas id="hive-canvas"></canvas>
        </div>
        <div id="horde-container">
            <canvas id="horde-canvas"></canvas>
        </div>
        <div id="output-container">
            <textarea id="output-text" placeholder="Text will appear here..." readonly></textarea>
        </div>
    </div>
    
    <script src="js/haptics.js"></script>
    <script src="js/hive.js"></script>
    <script src="js/horde.js"></script>
    <script src="js/output.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
