<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horde Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Horde Keyboard</h1>
            <p class="tagline">A swarm speaks through your thumbs</p>
        </header>
        
        <div class="controls">
            <button id="queenMode" class="mode-btn">Queen</button>
            <button id="echoMode" class="mode-btn">Echo</button>
            <button id="chorusMode" class="mode-btn">Chorus</button>
            <button id="clearText" class="clear-btn">Clear</button>
        </div>
        
        <div class="hive-container">
            <div id="hive" class="hive">
                <!-- Hexagonal grid will be generated by JavaScript -->
            </div>
        </div>
        
        <div class="output-container">
            <div id="textOutput" class="text-output">
                <p class="output-label">Your path through language:</p>
                <div id="outputText" class="output-text"></div>
            </div>
        </div>
        
        <div class="instructions">
            <p><strong>How to use:</strong></p>
            <ol>
                <li>Long-press the hive center (â€¢) to seed</li>
                <li>Slide into neighbors to select words</li>
                <li>Watch as text trails behind you</li>
                <li>Toggle modes to change the feel</li>
            </ol>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
